<ul class="nav flex-column">
  <% for (const t in models) { %>
  <li class="nav-item">
    <a class="nav-link" href="/<%= t %>/">
      <svg class="bi" width="16" height="16" fill="currentColor">
        <use xlink:href="/img/bootstrap-icons.svg#diamond-fill"/>
      </svg>
      <span class="entity"><%= t %></span>
    </a>
  </li>
  <% } %>
</ul>
