{% extends "_base.html" %}
{% block title %}
<%= appname %>
{% endblock %}
{% block content %}
<div class="row">
    <% for (const t in models) { %>
    <div class="col-md-3 my-2">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{<%= t %>}}</h5>
                <p class="card-text entity"><a href="/<%= t %>/"><%= t %></a></p>
            </div>
        </div>
    </div>
    <% } %>
</div>

{% endblock %}
